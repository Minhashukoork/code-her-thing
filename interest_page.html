<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Your Interest?</title>

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Basic styling for the page */
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: #F5F5DC; /* Beige background */
            color: #4B3621; /* Coffee brown text color */
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            background-color: #6F4F32; /* Coffee brown */
            color: #F5F5DC; /* Beige text */
            text-align: center;
            padding: 30px;
        }

        header h1 {
            font-size: 40px;
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        /* Tabs Section Styling */
        .tabs-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .tab {
            background-color: #6F4F32;
            color: #F5F5DC;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .tab:hover {
            background-color: #4B3621; /* Darker coffee brown */
        }

        /* Content Section Styling */
        .content {
            text-align: center;
            padding: 50px;
        }

        .content p {
            font-size: 20px;
            color: #6F4F32; /* Coffee brown text */
        }
    </style>
</head>
<body>

<header>
    <h1>What's your interest?</h1>
</header>

<section class="tabs-container">
    <button class="tab" onclick="navigateToRelationshipPage()">Relationship</button>
    <button class="tab" onclick="navigateToCareerPage()">Career</button>
    <button class="tab" onclick="navigateToHealthPage()">Health</button>
</section>

<section class="content" id="content-section">
    <p>Please select a tab to explore more about your interest!</p>
</section>

<script>
    // Function to navigate the user to the relationship page
    function navigateToRelationshipPage() {
        window.location.href = "relationship_page.html";  // Relationship inquiry page URL
    }

    // Function to navigate the user to the career page
    function navigateToCareerPage() {
        window.location.href = "career_page.html";  // Career inquiry page URL
    }

    // Function to navigate the user to the health page
    function navigateToHealthPage() {
        window.location.href = "health_page.html";  // Health inquiry page URL
    }
</script>

</body>
</html>
